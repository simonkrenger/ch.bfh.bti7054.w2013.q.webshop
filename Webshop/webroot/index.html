<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PlanetShop</title>
<link rel="stylesheet" type="text/css" href="style/planetshop.css" />
</head>
<body>
	<div id="container">
		<!-- Header: on every Page -->
		<div id="navigation">
			<div id="logo">
				<div id="companyname">
					<a href="/"><img src="images/logo-white.png" /> PlanetShop </a>
				</div>
			</div>

			<!-- 			<div id="search"></div> -->
			<div id="menu">
				<div class="menuentry" id="home">Home</div>
				<div class="menuentry" id="predefined">Predefined</div>
				<div class="menuentry" id="onsale">On Sale</div>
				<div class="menuentry" id="custom">Custom</div>
				<div class="menuentry" id="satellites">Satellites</div>
				<div class="menuentry" id="accessories">Accessories</div>
				<div class="menuentry" id="shoppingcart">Shoppingcart</div>
				<div class="menuentry" id="menulogin">Login</div>
			</div>


		</div>
		<div id="content">
			<div id="marketing">
				<div class="marketing-text">
					Planets on sale!
					<div class="marketing-subtext">
						... because noone else wanted them. <a href="/default.html">Find out
							more</a>
					</div>
				</div>
			</div>

			<!-- 			Ab hier Fränzi  -->
			<div id="maincontent">
				<div class="categorytile">Predefined</div>
				<div class="categorytile">On Sale</div>
				<div class="categorytile">Custom</div>
				<div class="categorytile">Satellites</div>
				<div class="categorytile">Accesories</div>
			</div>
		</div>
		<div id="footer">Copyleft 2013, Fränzi u Simu</div>
	</div>
</body>
</html>
